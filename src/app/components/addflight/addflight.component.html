<app-adminheader *ngIf="!isLoggedIn"></app-adminheader>
 <app-adminloggedinheader *ngIf="isLoggedIn == true"></app-adminloggedinheader>
<div class="bg">
    <div class="container">
        
        <form class="dim" #AddFlightForm="ngForm" (ngSubmit)="submitForm(AddFlightForm)" novalidate>
            <h2 class="h2">Register Flight</h2><br>
            <div class = "check" *ngIf="!flightcheck">
                <span class="msg">&#10687; Flight Name Already Exist </span>
            </div>
            <div class="form-group">
                <div class="row">
                    <label for="flight_name" class="col-sm-3 control-label">Flight Name</label>
                    <div class="col-sm-9" id="flight_name" ><input type ="text" (click)="onclickfn()" name="flight_name" class="form-control" placeholder="Flight Name" required minlength="3" #flight_name="ngModel"
                        [(ngModel)]="addflight.flight_name">
                    <div
                    *ngIf="!flight_name?.valid && (flight_name?.dirty ||flight_name?.touched)" class="errors">
                    <div *ngIf="flight_name.errors.required">
                    <span class="msg">&#9888; Flight Name is required</span>
                    </div>
                    <div *ngIf="flight_name.errors.minlength">
                        <span class="msg">&#9888; Min Length is 3</span>
                    </div>
                
                    </div>
                </div>
                </div><br>

                <div class="row">
                    <label for="departure_location" class="col-sm-3 control-label">From </label>
                    <div class="col-sm-9" id="departure_location">
                        <select type ="type" name="source_airport_id" class="form-control" required #departure_location="ngModel"
                        [(ngModel)]="addflight.source_airport_id">
                        <option value="" disabled selected>Select Source</option>
                        <option *ngFor="let airport of airports" [value]="airport.airport_id">
                            {{airport.city}}
                          <option>
                        </select>
                    
                        <div
                        *ngIf="!departure_location?.valid && (departure_location?.dirty ||departure_location?.touched)" class="errors">
                        <div *ngIf="departure_location.errors.required">
                            <span class="msg">&#9888; Source is required</span>
                        </div>
                        </div>
                    </div>
                </div><br>

                <div class="row">
                    <label for="arrival_location" class="col-sm-3 control-label">To </label>
                    <div class="col-sm-9" id="arrival_location">
                        <select type ="type" name="destination_airport_id" class="form-control" required #arrival_location="ngModel"
                        [(ngModel)]="addflight.destination_airport_id">
                            <option value="" disabled selected>Select Destination</option>
                            <option *ngFor="let airport of airports" [value]="airport.airport_id">
                                {{airport.city}}
                              <option>
                        </select>
                   
                        <div
                        *ngIf="!arrival_location?.valid && (arrival_location?.dirty ||arrival_location?.touched)" class="errors">
                        <div *ngIf="arrival_location.errors.required">
                            <span class="msg">&#9888; Destination is required</span>
                        </div>
                        </div> 
                    </div>
                </div><br>

                <div class="row">
                    <label for="departure_time" class="col-sm-3 control-label">Departure </label>
                    <div class="col-sm-9" id="departure_time"><input type ="datetime-local" name="departure_time" class="form-control" required #departure_time="ngModel"
                        [(ngModel)]="addflight.departure_time">
                        <div
                        *ngIf="!departure_time?.valid && (departure_time?.dirty ||departure_time?.touched)" class="errors">
                        <div *ngIf="departure_time.errors.required">
                            <span class="msg">&#9888; Departure Time is required</span>
                        </div>
                        </div>
                    </div>
                </div><br>

                <div class="row">
                    <label for="arrival_time" class="col-sm-3 control-label">Arrival</label>
                    <div class="col-sm-9" id="arrival_time"><input type ="datetime-local" name="arrival_time" class="form-control" required #arrival_time="ngModel"
                        [(ngModel)]="addflight.arrival_time">
                        <div
                        *ngIf="!arrival_time?.valid && (arrival_time?.dirty ||arrival_time?.touched)" class="errors">
                        <div *ngIf="arrival_time.errors.required">
                            <span class="msg">&#9888; Arrival Time is required</span>
                        </div>
                        </div>
                    </div>
                </div><br>

                    <label for="business_fare" class="col-sm-3 control-label">Business Price</label>
                    <div class="col-sm-9" id="business_fare"><input type ="number" name="business_fare" class="form-control" placeholder="Business Class Price" required #business_fare="ngModel"

                        <div
                        *ngIf="!business_fare?.valid && (business_fare?.dirty ||business_fare?.touched)" class="errors">
                        <div *ngIf="business_fare.errors.required">

                        </div>
                        </div>
                    </div>
                </div><br>

                <div class="row">
                    <label for="economic_fare" class="col-sm-3 control-label">Economy Price</label>
                    <div class="col-sm-9" id="economic_price"><input type ="number" name="economic_fare" class="form-control" placeholder="Economy Class Price" required #economic_fare="ngModel"
                        [(ngModel)]="addflight.economic_fare">
                        <div
                        *ngIf="!economic_fare?.valid && (economic_fare?.dirty ||economic_fare?.touched)" class="errors">
                        <div *ngIf="economic_fare.errors.required">
                            <span class="msg">&#9888; Enter Economy Class Price</span>
                        </div>
                        </div>
                    </div>
                </div><br>
                
                
                <br>
                <div>
                    <div>
                        <button class="bt add" type="submit" [disabled]="!AddFlightForm.valid" [ngStyle]="{'cursor': (!AddFlightForm.valid? 'not-allowed':'pointer')}" >Add Flight</button>
                    </div>
                    <div>
                        <button class="bt" onclick="window.location='http://localhost:4200/viewallflights';">Cancel</button>
                    </div>
                </div>  
            </div>
